name: Source Code Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Set config
        run: |
          echo -e "[storage]\nMODE=0" > config/settings.cfg
          echo -e "[update]\nDELAY=60" >> config/settings.cfg
      
      - name: Build .env file
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=0" >> .env

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
     
      - name: Run Tests
        run: poetry run task test

      - name: Temporarily Remove htmlcov/ from .gitignore
        run: |
          sed -i '/htmlcov/d' .gitignore

      - name: Ensure htmlcov/ Was Created
        run: |
          if [ ! "$(ls -A htmlcov)" ]; then
            echo "Erro: htmlcov/ is empty"
            exit 1
          fi
      
      - name: Deploy Coverage Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./htmlcov
          destination_dir: coverage-report

      - name: Restore htmlcov/ to .gitignore
        run: |
          echo "htmlcov/" >> .gitignore
